<panel title="{{'dashboard.home.tourQuickSearch.title'|i18n}}">
    <form-input model="vm.model" field="from" mode="simple" label="{{'dashboard.home.tourQuickSearch.from'|i18n}}"></form-input>
    <form-input model="vm.model" field="to"  mode="simple" label="{{'dashboard.home.tourQuickSearch.to'|i18n}}"></form-input>
    <form-radio-group model="vm.model" field="ticketType">
        <form-radio-option label="{{'dashboard.home.tourQuickSearch.ticketTye.leave'|i18n}}" value="1"></form-radio-option>
        <form-radio-option label="{{'dashboard.home.tourQuickSearch.ticketTye.arrive'|i18n}}" value="2"></form-radio-option>
    </form-radio-group>
    <form-date-picker model="vm.model" mode="simple" field="fromDate" label="{{'dashboard.home.tourQuickSearch.fromDate'|i18n}}" ></form-date-picker>
    <form-date-picker model="vm.model" mode="simple" field="toDate" label="{{'dashboard.home.tourQuickSearch.toDate'|i18n}}" ></form-date-picker>
    <form-button type="primary" label="{{'dashboard.home.tourQuickSearch.search'|i18n}}" on-click="vm.doSearch(vm.model)"/>
</panel>
